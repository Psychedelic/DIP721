on:
  pull_request:
    branches: [ develop, main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/psychedelic/ci-dip-721
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.PAT }}

    steps:
      - uses: actions/checkout@v2

      - name: ðŸš‘ Healthcheck
        run: yarn healthcheck