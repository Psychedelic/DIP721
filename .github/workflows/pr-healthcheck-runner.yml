name: CI ðŸš‘ Healthcheck

on:
  pull_request:
    branches: [ develop, main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/psychedelic/ci-dip-721
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.PAT }}

    steps:
      - uses: actions/checkout@v2

      - name: DFX Service
        run: dfx start --background

      - name: Cap repo clone
        uses: actions/checkout@v1
        with:
          repository: psychedelic/cap
          password: ${{ secrets.PAT }}

      - name: Cap Service
        run: yarn cap:start

      - name: ðŸš‘ Healthcheck
        run: yes Y | yarn dip721:healthcheck