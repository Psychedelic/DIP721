name: CI ðŸš‘ Healthcheck

on:
  pull_request:
    branches: [ develop, main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/psychedelic/ci-dip-721
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.PAT }}

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'

      # - name: Rust toolchain
      #   uses: actions-rs/toolchain@v1
      #   with:
      #     toolchain: stable
      #     target: wasm32-unknown-unknown

      - name: Path
        run: mkdir -p /github/home/.cargo && ln -s "/root/.cargo/bin" /github/home/.cargo

      - name: Identity
        run: ln -s "/home/target/.config" /github/home/

      - name: DEBUG path
        run: echo "$PATH"

      - name: DEBUG stable
        run: rustup install stable && rustup default stable && rustup target add wasm32-unknown-unknown

      - name: DEBUG rustup version
        run: rustup --version

      - name: DEBUG cargo version
        run: cargo --version

      - name: DEBUG toolchain
        run: rustup toolchain list

      # - name: DFX Service
      #   run: dfx start --background

      # - run: rustup install stable && rustup default stable & rustup target add wasm32-unknown-unknown

      - name: Cap Service
        run: dfx start --background && yarn cap:start && yes Y | yarn dip721:healthcheck
        env:
          NODE_ENV: ci

      # - name: ðŸš‘ Healthcheck
      #   run: yarn dip721:healthcheck
